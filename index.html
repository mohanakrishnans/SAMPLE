<!DOCTYPE html>
<!-- This is a very simple example of using Web World Wind. -->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nasa </title>

    <!-- Add bootstrap Libraries -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Add bootstrap Slider Libraries -->
    <link rel="stylesheet" href="./StyleSheets/bootstrapSlider.min.css">
    <script src="scripts/bootstrapSlider.js" type="text/javascript"></script>


    <!-- Include the Web World Wind library. -->
    <script src="http://worldwindserver.net/webworldwind/worldwind.min.js" type="text/javascript"></script>
    <script data-main="Main"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
</head>
<body>
<div class="container-fluid" style="background-color: black;" >

<div class="row">
        <div class="col-sm-3">        
             <h3>Projections</h3>

            <!-- View Projection-->
            <div class="dropdown" id="projectionDropdown"></div>
            <div id="Panels"></div>
    
            <h4>Layers</h4>    <br>
            <button type="button" class="btn btn-info btn-block dropdown-toggle" data-toggle="collapse" data-target="#LAYER">Layers
            <span class="caret"></span>
            </button>
            <div class="list-group" id="layerList"> 

            </div>
        </div>
        <div class="col-sm-9" id="globe">
            <canvas id="canvasOne" width="848" height="848" style="width: 100%; height: auto; touch-action: none;">
                Your browser does not support HTML5 Canvas.
            </canvas>
        </div>
    </div> 
</body>
</html>
